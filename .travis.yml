language: java
sudo: false
dist: trusty
jdk:
- openjdk8
- oraclejdk8

before_script:
- cd jdcallgraph
script: mvn clean install
after_success:
- mvn clean cobertura:cobertura coveralls:report
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: jdcallgraph-*-agent.jar
  on:
    tags: true
    repo: dkarv/jdcallgraph
    jdk: 'openjdk8'
