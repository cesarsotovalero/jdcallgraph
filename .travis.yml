language: java
matrix:
  include:
  - os: linux
    dist: trusty
    sudo: false
    jdk: openjdk7
  - os: linux
    dist: trusty
    sudo: false
    jdk: openjdk8
# Not yet supported?
#  - os: linux
#    dist: trusty
#    sudo: required
#    jdk: openjdk9
  - os: linux
    dist: precise
    sudo: false
    jdk: oraclejdk7
  - os: linux
    dist: trusty
    sudo: false
    jdk: oraclejdk8
  - os: linux
    dist: trusty
    sudo: false
    jdk: oraclejdk9
# Test on one osx, should be Java 8
#  - os: osx (Times out)


cache:
  directories:
  - $HOME/.m2


script:
- if [ $TRAVIS_BRANCH == 'master' ]; then echo "rm cache" && rm -r $HOME/.m2; fi
- cd jdcallgraph
- if [ $TRAVIS_JDK_VERSION == "oraclejdk9" ]; then mvn clean verify; fi
- if [ $TRAVIS_JDK_VERSION != "oraclejdk9" ]; then mvn clean verify cobertura:cobertura coveralls:report; fi
- cd ../integration_tests && ./all.sh


before_deploy:
- cd ../jdcallgraph
- pwd
- ls target
- ls target/jdcallgraph-*-agent.jar
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: target/jdcallgraph-*-agent.jar
  on:
    tags: true
    repo: dkarv/jdcallgraph
    jdk: 'openjdk8'
