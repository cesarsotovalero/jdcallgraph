# Callgraph and logs are written to this directory
outDir: /home/david/master/result/

# Set the log level. Valid levels are 0 - 6: OFF - TRACE
logLevel: 4

# Log debug output on stdout
logConsole: true

format: {class}#{line}

javassist: false

targets: cg | thread- | entry | single- | dot,
ddg | single | dot,
cg | thread- | entry- | coverage | csv, 
cg | thread- | entry- | trace | csv,
cg | thread- | entry- | line | csv
